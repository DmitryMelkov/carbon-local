<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="tab-container">
      <button class="tab-container__button" data-tab="carbonization-1">Печь карбонизации-1</button>
      <button class="tab-container__button" data-tab="carbonization-2">Печь карбонизации-2</button>
    </div>

    <!-- Контейнеры контента для каждой вкладки -->
    <div id="carbonization-1" class="tab-content">
      <div class="tab-container-box">
        <h2 class="tab-content__title title-reset">Печь карбонизации-1</h2>
        <div class="tab-content__sub-tab-container">
          <button class="sub-tab-button" data-url="/current-pech-vr-1">Текущие параметры</button>
          <button class="sub-tab-button" data-url="/mnemo-pech-vr-1">Мнемосхема</button>
        </div>
      </div>

      <div class="iframe-container">
        <iframe id="carbonization-1-frame" src="" width="100%" height="100%"></iframe>
      </div>
    </div>

    <div id="carbonization-2" class="tab-content">
      <div class="tab-container-box">
        <h2 class="tab-content__title title-reset">Печь карбонизации-2</h2>
        <div class="tab-content__sub-tab-container">
          <button class="sub-tab-button" data-url="/current-pech-vr-2">Текущие параметры</button>
          <button class="sub-tab-button" data-url="/mnemo-pech-vr-2">Мнемосхема</button>
        </div>
      </div>
      <div class="iframe-container">
        <iframe id="carbonization-2-frame" src="" width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</html>
